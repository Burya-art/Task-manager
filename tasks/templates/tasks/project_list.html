{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Мої проєкти</h1>

    {% for project in projects %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ project.name }}</h5>
                <p class="card-text">
                    <small class="text-muted">Створено: {{ project.created_at|date:"d.m.Y" }}</small>
                </p>
            </div>
        </div>
    {% empty %}
        <div class="alert alert-info">
            <h4>Немає проєктів</h4>
            <p>Створіть свій перший проєкт через адміністративну панель</p>
            <a href="/admin/" class="btn btn-primary">Перейти до адмінки</a>
        </div>
    {% endfor %}
</div>
{% endblock %}
