{% extends 'base.html' %}
{% load static %}

{% block title %}Login - TaskFlow Manager{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg rounded-3">
                <div class="card-header text-white py-4 text-center">
                    <h3 class="mb-0">
                        <i class="fas fa-sign-in-alt me-2"></i>
                        Welcome Back
                    </h3>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.login.id_for_label }}" class="form-label">Username</label>
                            <input type="text"
                                   class="form-control form-control-lg"
                                   id="{{ form.login.id_for_label }}"
                                   name="{{ form.login.name }}"
                                   placeholder="Enter your username"
                                   required>
                        </div>
                        <div class="mb-4">
                            <label for="{{ form.password.id_for_label }}" class="form-label">Password</label>
                            <input type="password"
                                   class="form-control form-control-lg"
                                   id="{{ form.password.id_for_label }}"
                                   name="{{ form.password.name }}"
                                   placeholder="Enter your password"
                                   required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </button>
                    </form>
                    <div class="text-center">
                        <p class="text-muted mb-0">Don't have an account?</p>
                        <a href="{% url 'account_signup' %}" class="text-decoration-none fw-bold">Create Account</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
